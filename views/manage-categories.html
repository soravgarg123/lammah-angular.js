<div id="content" ng-controller="userCtrl">
  <div id="content-header">
    <div id="breadcrumb"> <a href="/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="javascript:void(0);" class="current">Categories</a> </div>
    <h1>Categories List</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <a ui-sref="addNewCategory" href="/admin/add-new-category" class="btn btn-primary pull-right" title="Add New Category">Add New</a>
    <center><span style="color:red" ng-if="errorMessage">{{ errorMessage }}</span>
    <span style="color:green" ng-if="successMessage">{{ successMessage }}</span>
    <div style="margin-top:10px;" class="loadersmall" ng-if="isLoading"></div></center>
    <div class="row-fluid">
    	<div class="span12">
    		<div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>Categories</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions" ng-init="getCategoriesList()">
              <thead>
                <tr>
                  <th>S.No.</th>
                  <th>Name</th>
                  <th>Created Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeX" ng-repeat="x in records">
                  <td>{{$index + 1}}</td>
                  <td>{{x.name}}</td>
                  <td>{{x.createdDate | convertIntoUserTimeZone}}</td>
                  <td>
                    <a ng-click="deleteCategory(x.categoryID)" class="btn btn-danger" title="Delete Category">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
		</div>
	</div>
  </div>
</div>
