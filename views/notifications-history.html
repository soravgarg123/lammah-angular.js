<div id="content" ng-controller="userCtrl">
  <div id="content-header">
    <div id="breadcrumb"> <a href="/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="javascript:void(0);" class="current">Notifications</a> </div>
    <h1>Notifications List</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <a ui-sref="sendNotifications" href="/admin/send-notifications" class="btn btn-primary pull-right" title="Send New Notification">Send New Notification</a>
    <center><span style="color:red" ng-if="errorMessage">{{ errorMessage }}</span>
    <span style="color:green" ng-if="successMessage">{{ successMessage }}</span>
    <div style="margin-top:10px;" class="loadersmall" ng-if="isLoading"></div></center>
    <div class="row-fluid">
    	<div class="span12">
    		<div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>Notifications</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions"  ng-init="viewNotificationHistory()">
              <thead>
                <tr>
                  <th>S.No.</th>
                  <th>Title</th>
                  <th>Message</th>
                  <th>Sent Time</th>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeX" ng-repeat="x in records">
                  <td>{{$index + 1}}</td>
                  <td>{{x.notificationTitle}}</td>
                  <td>{{x.notificationMessage}}</td>
                  <td>{{x.notificationSentTime | convertIntoUserTimeZone}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
		</div>
	</div>
  </div>
</div>
